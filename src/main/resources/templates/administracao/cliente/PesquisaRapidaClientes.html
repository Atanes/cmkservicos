<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<div class="modal" tabindex="-1" role="dialog" id="pesquisaRapidaClientes" th:fragment="pesquisaRapidaClientes">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Pesquisa de clientes</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger alert-dismissible d-none js-mensagem-erro" role="alert">
						<button type="button" class="close" data-dismiss="alert">
							<span aria-hidden="true">&times;</span>
						</button>
						<div>
							<i class="fas fa-exclamation-circle"></i> Informe pelo menos 3
							letras na pesquisa
						</div>
					</div>
	
					<form class="form" th:action="@{/administracao/clientes}">
						<div class="form-group">
							<label class="control-label" for="nomeClienteModal">Nome</label> <input
								id="nomeClienteModal" type="text" class="form-control"
								autofocus="autofocus" />
						</div>
	
						<button type="submit"
							class="btn btn-primary js-pesquisa-rapida-clientes-btn">
							Pesquisar</button>
					</form>
	
					<div id="containerTabelaPesquisaRapidaClientes"></div>
	
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
		<th:block th:replace="hbs/TabelaPesquisaRapidaClientes"></th:block>
	</div>

</html>
