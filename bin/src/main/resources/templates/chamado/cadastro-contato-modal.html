<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalCadastroRapidoContato"
		tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
		aria-hidden="true" th:fragment="modalContato">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalLabel">Cadastro de Contatos</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger d-none js-mensagem-cadastro-rapido-contato" role="alert">
						<span th:text="${mensagem}"></span>
					</div>
					
					<form>
						<div class="form-group form-row">
							<label for="nomeContato" class="form-label col-sm-4 js-label-nome-alert campo_obrigatorio">Nome:</label>
							<input type="text" class="form-control col-sm-6 js-input-nome-alert" 
								id="nomeContato"/>
						</div>
						<div class="form-group form-row">
							<label for="emailContato" class="form-label col-sm-4 js-label-email-alert campo_obrigatorio">Email:</label>
							<input type="email" class="form-control col-sm-6 js-input-email-alert" 
								id="emailContato"/>
						</div>
						<div class="form-group form-row">
							<label for="foneContato" class="form-label col-sm-4 js-label-fone-alert campo_obrigatorio">Telefone:</label>
							<input type="text" class="form-control col-sm-6 js-input-fone-alert fone" 
								id="foneContato"/>
						</div>
						<div class="form-group form-row">
							<label for="departContato" class="form-label col-sm-4 js-label-depart-alert campo_obrigatorio">Departamento:</label>
							<input class="form-control col-sm-6 js-input-depart-alert" 
								id="departContato" />
						</div>
						<input type="hidden" id="idCliente" th:value="${chamado.equipamento.cliente.id}"/>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary js-modal-cadastro-contato-salvar-btn">Salvar</button>
				</div>
			</div>
		</div>
		<script th:src="@{/js/cadastroRapidoContato.js}"></script>
	</div>
</body>
</html>
